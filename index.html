<!DOCTYPE html>
<html>
    <head>
       
        <link rel="stylesheet" href="style.css">
        <title>Practice Table</title>
        
        
    </head>
    <body>
       
     
        <div id="container"><!--Start Container-->
            <h1>Practice Table</h1> 
            <table> 
                <th id ="display" colspan="5" >0</th> 
                <div id="buttons"></div>

                <tr id="HiddenRow"> 
                    <td class="hide">XX</td>
                    <td class="hide">M-</td>
                    <td class="hide">M+</td>
                    <td class="hide">XX</td>
                </tr>    
                
                <tr id="rowOne"> 
                    <td class="hide">XX</td>
                    <td class="hide">M-</td>
                    <td class="hide">M+</td>
                    <td id = "CE" >CE</td> 
                   
                  
                </tr>    
                <tr id="rowTwo">
                <td id ="7" class= "calcButton">7</td> 
                <td  class ="calcButton">8</td> 
                <td class ="calcButton" >9</td> 
                <td class = "operator">/</td>
                </tr>
                <tr id= "rowThree"> 
                    <td class ="calcButton">4</td> 
                    <td class ="calcButton">5</td> 
                    <td class ="calcButton">6</td> 
                    <td class = "operator">*</td> 
                </tr>
                <tr id="rowFour"> 
                    <td class ="calcButton">1</td> 
                    <td class ="calcButton">2</td> 
                    <td class ="calcButton">3</td> 
                    <td class = "operator">+</td> 
                    
                </tr>
                <tr id="rowFive"> 
                    <td class ="calcButton">0</td> 
                    <td class ="calcButton" >.</td> 
                    <td id = "equalsSign">=</td>     
                    <td class = "operator">-</td> 
                </tr>

            </div><!--End of buttons div-->

            </table>
    </div><!--End of Container-->
    
    <script src="script.js"></script>

    </body>
</html>
